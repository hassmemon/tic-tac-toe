<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Let's play Tic-Tac-Toe!</h1>
<div id="player"><h2>Player 1, your turn. Place O in an empty box</h2></div>
    <div class="grid">
        <div class="box" id="box1" data-index="0"></div>
        <div class="box" id="box2" data-index="1"></div>
        <div class="box" id="box3" data-index="2"></div>
        <div class="box" id="box4" data-index="3"></div>
        <div class="box" id="box5" data-index="4"></div>
        <div class="box" id="box6" data-index="5"></div>
        <div class="box" id="box7" data-index="6"></div>
        <div class="box" id="box8" data-index="7"></div>
        <div class="box" id="box9" data-index="8"></div>
    </div>

    </div class="reset">
        <button type="button" id="reset">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
